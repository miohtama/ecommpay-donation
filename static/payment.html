<html>
  <head>
    <title>ECOMMPAY donation example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Get some bootstrap default styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://paymentpage.ecommpay.com/shared/merchant.css" />

  </head>
  <body>
    <!-- Construct a Bootstrap layout -->
    <div class="container" id="container-donate">
      <div class="row">
        <div class="col-md-12">
          <h1>Example donation form</h1>

          <form method="POST" action="/pay">
            <div class="form-group">
              <label for="exampleInputEmail1">Your email address</label>
              <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input id="amount" name="amount" type="text" class="form-control" aria-label="Amount">
            </div>

            <button id="btn-pay" type="submit" class="btn btn-primary">Pay</button>

          </form>

        </div>
      </div>
    </div>

    <div class="container" id="container-pay" style="display: none">
      <div class="row">
        <div class="col-md-12">
          <div id="ecommpay-widget"></div>
        </div>
      </div>
    </div>

    <!-- ECOMMPay widget integration -->
    <script type="text/javascript" src="https://paymentpage.ecommpay.com/shared/merchant.js"></script>

    <!-- Our application logic -->
    <!--
    <script type="text/javascript" src="./pay.js"></script>
    -->

  </body>
</html>
